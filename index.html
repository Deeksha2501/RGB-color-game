<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b68197f8e1.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="screenshots/icon.png" type="image/png">
</head>
<body>
  <h1> Color Guessing Game <br><br>
  <span id="colorDisplay">RGB </span><br><br></h1>
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="messageDisplay"></span>
    <button id="easyBtn">Easy</button>
    <button id= "hardBtn" class="selected">Hard</button>
  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  
  <script type="text/javascript" src ="script.js"></script>

  
</body>
</html>
